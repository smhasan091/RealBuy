    <div class="container-fluid">

    </div>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav">

<section>

    <form class="search" action="/<prices>/<prices1>" method="POST">

            <h1 style=" font-family: Garamond",>Hello,<i>{{name}}</i>.What Are You Looking for ? </h1>
            <div class="col-md-4 offset-md-4 mt-5  pt-3">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Search ......"
                           aria-label="Recipient's username" name="content" id="content" required>

                    </div>
                </div>

        </div>
